<!DOCTYPE html>
<html>
<head>
    <title>Shapes and Table</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 80%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 2px solid black;
            border-radius: 50%; /* Oval shape */
            background-color: lightblue;
            position: relative;
        }
        .shapes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .shape {
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            position: relative;
        }
        .shape::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Oval shape */
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
        }
        .round-corners::before {
            border-radius: 15%;
        }
        .extra-round-corners::before {
            border-radius: 25%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jil</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <div class="shapes-container">
        <div class="shape"></div>
        <div class="shape round-corners"></div>
        <div class="shape extra-round-corners"></div>
        <div class="shape"></div>
        <div class="shape round-corners"></div>
        <div class="shape extra-round-corners"></div>
        <div class="shape"></div>
        <div class="shape round-corners"></div>
        <div class="shape extra-round-corners"></div>
    </div>
</body>
</html>
