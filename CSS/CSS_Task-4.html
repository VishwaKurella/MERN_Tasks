<!DOCTYPE html>
<html>
<head>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        /* Button Styles */
        .sidebar-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            text-align: left;
            text-decoration: none;
            display: block;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-button:hover {
            background-color: #333;
        }

        .sidebar-button:nth-child(2):hover {
            background-color: #3498db;
        }

        .sidebar-button:nth-child(3):hover {
            background-color: #e74c3c;
        }

        .sidebar-button:nth-child(4):hover {
            background-color: #f39c12;
        }

        /* Button Icon Styles */
        .sidebar-button i {
            margin-right: 10px;
        }

        /* Content Styles */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Styling for Coverable Buttons */
        .cover-button-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #333;
            transition: 0.3s;
            z-index: 1;
        }

        .cover-button-container.active {
            left: -250px;
        }

        .coverable-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .coverable-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="cover-button-container" id="coverButtons">
    <button class="coverable-button" onclick="toggleSidebar()">&#9776;</button>
    <a class="sidebar-button" href="#"><i class="fa fa-home"></i> Home</a>
    <a class="sidebar-button" href="#"><i class="fa fa-user"></i> Profile</a>
    <a class="sidebar-button" href="#"><i class="fa fa-cog"></i> Settings</a>
    <a class="sidebar-button" href="#"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<div class="sidebar" id="mySidebar">
    <!-- Sidebar content here -->
</div>

<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a beautiful and classy webpage with individual hoverable sidebar buttons.</p>
</div>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("mySidebar");
        sidebar.classList.toggle("active");

        var coverButtons = document.getElementById("coverButtons");
        coverButtons.classList.toggle("active");
    }
</script>

</body>
</html>
