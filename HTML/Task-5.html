<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            border: 2px solid black;
            padding: 20px;
            text-align: left;
        }
        h1 {
            color: violet;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        select, input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"], textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re Enter Password:</td>
                <td><input type="password" id="reEnterPassword" name="reEnterPassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea id="address" name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="argentina">Argentina</option>
                        <option value="australia">Australia</option>
                        <option value="brazil">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="india">India</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="italy">Italy</option>
                        <option value="japan">Japan</option>
                        <option value="mexico">Mexico</option>
                        <option value="russia">Russia</option>
                        <option value="saudi-arabia">Saudi Arabia</option>
                        <option value="south-africa">South Africa</option>
                        <option value="south-korea">South Korea</option>
                        <option value="turkey">Turkey</option>
                        <option value="united-kingdom">United Kingdom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language Known:</td>
                <td>
                    <input type="checkbox" id="english" name="languagesKnown" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="kannada" name="languagesKnown" value="kannada">
                    <label for="kannada">Kannada</label><br>
                    <input type="checkbox" id="hindi" name="languagesKnown" value="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="telugu" name="languagesKnown" value="telugu">
                    <label for="telugu">Telugu</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">I hereby declare that all the given details are true.</label>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
