<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the table */
  table {
    width: 50%;
    margin: 0 auto; /* Center the table */
    border-collapse: collapse;
    border: 2px solid #0077be; /* Ocean blue border */
    font-family: 'Times New Roman', serif; /* Set font to Times New Roman */
  }

  th, td {
    padding: 8px;
    text-align: center;
    border: 1px solid #0077be; /* Ocean blue border */
  }

  th {
    background-color: #0077be; /* Ocean blue background */
    color: white;
    font-weight: bold; /* Bold column headings */
  }

  p {
    font-family: 'Times New Roman', serif;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<p>Task-1</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
