<!DOCTYPE html>
<html>
<head>
<style>
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
    position: relative;
    padding-left: 20px;
  }

  li::before {
    content: "";
    position: absolute;
    left: 0;
    top: 6px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #000; /* Dark circle color */
  }

  li.empty-bullet::before {
    content: "";
    background-color: transparent; /* No circle for this item */
    border: 2px solid #000; /* Empty circle border */
    width: 8px;
    height: 8px;
    display: inline-block;
    position: relative;
    left: -20px;
    top: 2px;
    margin-right: 5px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>
    Tea
    <ul>
      <li class="empty-bullet">Black Tea</li>
      <li class="empty-bullet">Green Tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
