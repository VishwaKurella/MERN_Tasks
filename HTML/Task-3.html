<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    display: inline;
    margin-right: 10px;
  }

  li:last-child {
    margin-right: 0;
  }
</style>
</head>
<body>

<p>Click any of the following links:</p>
<ul>
  <li><a href="https://www.example.com" target="_blank">Opens in New</a></li>
  <li>|</li>
  <li><a href="https://www.example.com">Opens in Self</a></li>
  <li>|</li>
  <li><a href="https://www.example.com" target="_parent">Opens in Parent</a></li>
  <li>|</li>
  <li><a href="https://www.example.com" target="_top">Opens in Body</a></li>
  <li>|</li>
  <li><a href="mailto:example@example.com">Send email</a></li>
</ul>

</body>
</html>
